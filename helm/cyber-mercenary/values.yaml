replicaCount: 3

image:
  repository: ghcr.io/sketchbreezy/cyber-mercenary
  pullPolicy: Always
  tag: "latest"

imagePullSecrets:
  - name: ghcr-secret

serviceAccount:
  create: true
  name: cyber-mercenary
  annotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: api.cyber-mercenary.io
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: cyber-mercenary-tls
      hosts:
        - api.cyber-mercenary.io

resources:
  requests:
    cpu: 500m
    memory: 512Mi
  limits:
    cpu: 2000m
    memory: 2Gi

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

startupProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 30

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

persistentVolume:
  enabled: true
  storageClass: standard
  size: 1Gi

redis:
  enabled: false

postgresql:
  enabled: false
  auth:
    database: cyber_mercenary
    username: cyber_mercenary
