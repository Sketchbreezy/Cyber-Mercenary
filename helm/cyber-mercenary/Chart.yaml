apiVersion: v2
name: cyber-mercenary
description: Helm chart for Cyber-Mercenary AI Security Agent
type: application
version: 1.0.0
appVersion: "2.0.0"

dependencies:
  - name: redis
    version: 18.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: postgresql
    version: 12.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled

maintainers:
  - name: Cyber-Mercenary Team
    email: team@cyber-mercenary.io
