name: Security Scanning

on:
  push:
    branches: [main]
    paths:
      - '**.py'
      - '**.sol'
      - 'requirements*.txt'
      - '.github/workflows/security.yml'
  pull_request:
    branches: [main]
  schedule:
    # Weekly security scan
    - cron: '0 0 * * 0'

env:
  PYTHON_VERSION: "3.12"

jobs:
  bandit-scan:
    name: Bandit Security Scan (Python)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e agent/.

      - name: Run Bandit security scan
        uses: tschmidtb51/bandit-action@master
        with:
          path: 'agent/src'
          level: 'high'
          severity: 'medium'

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: bandit.sarif
        continue-on-error: true

  safety-check:
    name: Safety Dependency Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e agent/.

      - name: Run Safety check
        uses: pyupio/safety-action@master
        with:
          key: ${{ secrets.SAFETY_API_TOKEN }}
          args: --full-report
        continue-on-error: true

  pip-audit:
    name: pip-audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run pip-audit
        run: pip-audit --format=sarif --output=pip-audit.sarif

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: pip-audit.sarif
        continue-on-error: true

  owasp-dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'cyber-mercenary'
          format: 'SARIF'
          out: 'owasp-report'

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'owasp-report/dependency-check-report.sarif'
        continue-on-error: true

  slither-analysis:
    name: Slither Static Analysis (Solidity)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Set up Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install Solidity dependencies
        run: forge install

      - name: Compile contracts
        run: forge build

      - name: Run Slither analysis
        uses: crytic/slither-action@v0.3.0
        with:
          slither-config: slither.config.json
          working-directory: .
        continue-on-error: true

      - name: Upload Slither results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'slither-results/slither.sarif'
        continue-on-error: true

  trivy-scan:
    name: Trivy Container Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Trivy
        uses: aquasecurity/trivy-action@master

      - name: Run Trivy vulnerability scan
        run: trivy fs --format sarif --output trivy.sarif .
        continue-on-error: true

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy.sarif
        continue-on-error: true

  security-report:
    name: Security Summary Report
    runs-on: ubuntu-latest
    needs: [bandit-scan, safety-check, pip-audit, slither-analysis, trivy-scan]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Bandit Scan: Completed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Safety Check: Completed" >> $GITHUB_STEP_SUMMARY
          echo "✅ pip-audit: Completed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Slither Analysis: Completed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Trivy Scan: Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the Security tab for detailed vulnerability reports." >> $GITHUB_STEP_SUMMARY
